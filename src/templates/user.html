{% extends "base.html" %}

{% block page_content %}
<div class="container d-flex w-50 justify-content-center">
    <div class="row pt-2">
        <div class="col">
            <div class="col d-flex p-2 mb-2 rounded-pane">
            


                <div class="flex-column h-100 pr-3">
                    <img class="d-inline-block" width="128px"
                        src="{{ url_for('static', filename='/avatars/' + selected_user.username + '.png') }}" />
                </div>

                <div class="flex-column h-100 pr-2">
                    <h2 class="mb-0">{{ selected_user.full_name }}</h2>
                    <p class="mb-1 text-muted">{{ selected_user.email }}</p>
                    <p>{{ selected_user.company }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
